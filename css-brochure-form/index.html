<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h2>Learn More</h2>
    </div>
    <form>
      <div>
        <label for="email">Company Email</label>
        <div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="sally@company.co" />
        </div>
      </div>
      <div>
        <label for="name">Name</label>
        <div>
          <input type="text" name="name" id="name" placeholder="Sally Smith" />
        </div>
      </div>
      <div>
        <label for="city">Where are you hiring?</label>
        <div>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City, Country" />
        </div>
      </div>
      <div>
        <label for="engineers"
          >How many engineers are you hiring in the next 6 months?</label
        >
        <div>
          <select name="engineers" id="engineers">
            <option value="">Select How Many Engineers</option>
            <option value="1-2">1-2 Engineers</option>
            <option value="2-3">2-3 Engineers</option>
            <option value="4+">4 or more Engineers</option>
          </select>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
