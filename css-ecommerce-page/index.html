<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-5">
          <div class="item-img">
            <img src="images/dress1.jpeg" alt="dress1" />
          </div>
          <div class="item-name">
            <p>Free People <span>| Size 6</span></p>
          </div>
          <div class="item-price">
            <p>$35</p>
            <span class="line-through">$125 retail</span>
          </div>
        </div>
        <div class="column-5">
          <div class="item-img">
            <img src="images/ysl-bag.jpeg" alt="ysl-bag" />
          </div>
          <div class="item-name">
            <p>Yves Saint Laurent <span>| One-Size</span></p>
          </div>
          <div class="item-price">
            <p>$200</p>
            <span class="line-through">$1600 retail</span>
          </div>
        </div>
        <div class="column-5">
          <div class="item-img">
            <img src="images/key.jpeg" alt="key" />
          </div>
          <div class="item-name">
            <p>Tiffany <span>| One-Size</span></p>
          </div>
          <div class="item-price">
            <p>$476</p>
            <span class="line-through">$2000 retail</span>
          </div>
        </div>
        <div class="column-5">
          <div class="item-img">
            <img class="lvBag" src="images/lv-bag.jpg" alt="lv-bag" />
          </div>
          <div class="item-name">
            <p>Louis Vuitton <span>| One-Size</span></p>
          </div>
          <div class="item-price">
            <p>$95</p>
            <span class="line-through">$1200 retail</span>
          </div>
        </div>
        <div class="column-5">
          <div class="item-img">
            <img src="images/dress2.jpeg" alt="dress2" />
          </div>
          <div class="item-name">
            <p>Reformation <span>| Size 4</span></p>
          </div>
          <div class="item-price">
            <p>$20</p>
            <span class="line-through">$198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
