<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Modal</title>

    <div class="container">
      <div class="row">
        <div class="button">
          <button class="modalbtn">Open Modal</button>

        </div>
      </div>
