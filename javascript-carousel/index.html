<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="icon-left">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="image-bar">
          <div class="img-box">
            <img class="bulbasaur" src="images/001.png" alt="Bulbasaur" />
          </div>
          <div class="bar-box">
            <button class="cur img1"></button>
            <button class="img2"></button>
            <button class="img3"></button>
            <button class="img4"></button>
            <button class="img5"></button>
          </div>
        </div>
        <div class="icon-right">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
