<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="column-4">
          <div class="phone">
            <img src="images/screen-1.png" alt="screen-1" />
          </div>
          <div class="icon">
            <img src="images/switch-icon.png" alt="switch" />
          </div>
          <div class="text">
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-4">
          <div class="phone">
            <img src="images/screen-2.png" alt="screen-2" />
          </div>
          <div class="icon">
            <img src="images/filter-icon.png" alt="filter" />
          </div>
          <div class="text">
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-4">
          <div class="phone">
            <img src="images/screen-4.png" alt="screen-4" />
          </div>
          <div class="icon">
            <img src="images/slider-icon.png" alt="slider" />
          </div>
          <div class="text">
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-4">
          <div class="phone">
            <img src="images/screen-4.png" alt="screen-4" />
          </div>
          <div class="icon">
            <img src="images/bars-icon.png" alt="bars" />
          </div>
          <div class="text">
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
