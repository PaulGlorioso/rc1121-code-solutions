<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email:</label>
        <div>
          <input type="text" name="email" id="email" />
        </div>
      </div>
      <div>
        <label for="why"
          >Why is coding cool?
          <div>
            <select name="why" id="why">
              <option>Select an option</option>
              <option value="interesting">Because it's interesting!</option>
              <option value="fun">Because it's fun</option>
              <option value="powerful">Because it's powerful</option>
            </select>
          </div>
        </label>
      </div>
      <div>
        <div>Favorite Language (Choose one)</div>
        <label for="HTML"
          ><input
            type="radio"
            id="html"
            name="language"
            value="html" />HTML</label
        >
        <label for="CSS"
          ><input type="radio" id="css" name="language" value="css" />CSS</label
        >
        <label for="Javascript"
          ><input
            type="radio"
            id="javascript"
            name="language"
            value="javascript" />Javascript</label
        >
      </div>
      <div>
        <label for="information"
          >Would you like to sign up for more information?
          <div>
            <input type="checkbox" name="information" id="information" />Sign me
            up!
          </div>
        </label>
      </div>
      <div>
        <label for="comments"
          >Comments
          <div>
            <textarea name="comments" id="comments" rows="6"></textarea>
          </div>
        </label>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
